<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        #a {
            margin-left: 38%;
            margin-top: 4cm;
            font-family: serif;
            margin-top: 1cm;

        }

        #gmail {
            margin-bottom: 0.8cm;
            margin-left: 4.3%;
        }

        #password {
            margin-left: 1%;
        }

        #login {
            margin-left: 17%;
            margin-top: 0.8cm;
        }
    </style>
</head>

<body>
    <div class="container-fluid;">
        <span class="text-warning"
            style="font-family: serif; font-weight: 600; font-size: 150px; position: relative; top: 5px;margin-left: 23%;">
            Coders <span style="color: black;">Club</span>
        </span>

    </div>
    <div style="margin: auto; width: 300px; background: gray; padding: 20px;">
        <form>
            <div class="mb-3">
              <label  class="form-label">Email</label>
              <input type="text" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="enter your password">
            </div>
            <button type="submit" class="btn btn-primary" onclick="login();">LOGIN</button>
        </form>
    </div>
    <script>
        function login() {
            var gmail = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            console.log(gmail,password);
            if (gmail =="admin" && password== "admin@123") {
                alert ("Login successfull");
                window.location = "success.html";
                return false;
            }
            else if (password.length<6) {
                document.alert("password should contain more than 6 digits");
                return false;
            }

        }
    </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
